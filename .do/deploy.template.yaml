spec:
  name: inno-deck
  region: sfo
  alerts:
    - rule: DEPLOYMENT_FAILED
    - rule: DOMAIN_FAILED
  services:
    - name: inno-deck
      github:
        branch: main
        repo: markboard-io/markboard
        deploy_on_push: true
      dockerfile_path: Dockerfile
      http_port: 3000
      instance_count: 1
      instance_size_slug: basic-xxs
  envs:
    - key: ROOT_URL
      value: ${APP_URL}
